<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>App Recommand Home</title>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
		<link href="css/style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="js/home.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="search-tab">
				<div class="search-cate">
					<p>연령</p>
					<select>
						<option>전체</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40+</option>
					</select>
				</div>
				<div class="search-cate">
					<p>성별</p>
					<select>
						<option>전체</option>
						<option>남성</option>
						<option>여성</option>
					</select>
				</div>
				<div class="search-cate" id="search-genre">
					<p>장르</p>
					<select>
						<option>전체</option>
						<option>게임</option>
						<option>음악</option>
						<option>소셜</option>
						<option>금융</option>
					</select>
				</div>
			</div>
			<div class="search-tab">
				<div class="search-cate">
					<input type="checkbox" name="" value="" class="search-check">필터
				</div>
				<div class="search-cate">
					<button class="search-btn">검색</button>
				</div>
			</div>
		</div>
	</body>
</html>
